<!DOCTYPE html>
<html>
<head>
	<title>Toilet Paper</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="data">
		<!--label for="name">Name: </label-->
		<input type="text" id="name" onkeypress="passNext1(event)" maxlength="25" placeholder="Brand name">
		<!--label for="sheets">Sheets: </label-->
		<input type="number" id="sheets" onkeypress="passNext2(event)" max="9999" placeholder="Number of sheets per roll">
		<!--label for="rolls">Rolls: </label-->
		<input type="number" id="rolls" onkeypress="passNext3(event)" max="999" placeholder="Number of rolls per pack">
		<!--label for="price">Price: </label-->
		<input type="number" id="price" max="9999.99" placeholder="Price of pack">
		<script type="text/javascript" src="js/script.js"></script>
		<div id="button-container">
			<div type="button" id="add" value="Add" onclick="calculate()">+</div>
		</div>
	</div>
	<div id="result-container">
		<table id="result-table">
			<tr>
				<th>Name</th>
				<th>$ 1K sheets</th>
			</tr>
		</table>
		<table>
			<tr>
				<td class="min">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
				<td>Cheaper one</td>
			</tr>
		</table>
	</div>
</body>
</html>
